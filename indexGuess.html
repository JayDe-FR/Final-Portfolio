    <script

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style/styleGuess.css" />
    <script defer src="script/scriptGuess.js"></script>
  </head>
  <body>
    <div class="container-fluid bg-info p-5">
      <button class="btn btn-light p-auto again">Again</button>
      <div class="row justify-content-center flex-column text-center">
        <h1>Guessing Game!</h1>
        <p class="between">Hint: From 1 to 20</p>
      </div>
      <div
        class="
          number
          display-4
          text-center
          w-auto
          h-auto
          rounded
          border-light
          p-auto
        "
      >
        ?
      </div>
    </div>
    <div class="container-fluid flex-column bg-warning">
      <div class="row left">
        <input type="number" name="" id="" class="guess" />
        <button class="btn btn-lg check">Check</button>
      </div>
      <div class="row right"></div>
      <p class="message">Start guessing...</p>
      <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ðŸ¥‡ Highscore: <span class="highscore">0</span>
      </p>
    </div>
  </body>
</html>
