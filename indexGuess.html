    <script

  <body>
    <div class="container-fluid bg-warning p-5" id="one">
      <div class="row justify-content-center flex-column text-center">
        <h1 class="pb-5">Guessing Game!</h1>
        <p class="between">Hint: From 1 to 20</p>
      </div>
      <div class="number text-center w-auto h-auto p-auto">?</div>
    </div>
    <div class="container-fluid flex-column bg-warning" id="two">
      <div class="row flex-column align-items-center pb-5 left">
        <input type="number" class="text-center bg- border-0 guess" />
        <button class="btn btn-light p-auto mt-4 check">Check</button>
      </div>
      <div class="row flex-column align-items-center pb-4 right">
        <p class="p-1 message">Start guessing...</p>
        <p class="p-1 label-score">ðŸ’¯ Score: <span class="score">20</span></p>
