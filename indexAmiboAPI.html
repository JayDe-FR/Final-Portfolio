<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amiibo Data</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79a9888c48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/styleAmiboAPI.css" />
    <script defer src="script/scriptAmiboAPI.js"></script>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center bg-danger" id="header">
      <div class="row"></div>
        <p class="text-center text-light font-weight-bold m-auto">Obiima Cards</p>
        <button class="btn btn-light btn-outline-dark random">Random</button>
        <p class="text-center text-light font-weight-bold m-auto">Fantendo</p>
      </div>
    </div>

    <main>
      <div class="container">
        <div id="card">
          <img src="" alt="" />
          <h2 class="name"></h2>
          <span class="gameSeries"></span>
          <span class="type"></span>
          <p class="numId"></p>
        </div>
      </div>
    </main>
    <footer>
      <p class="thanks">
        All credits to
        <a href="https://amiiboapi.com/" class="link" tagret="_blank"
          >AmiiboAPI</a
        >,
        <a href="https://github.com/N3evin" class="author" tagret="_blank"
          >@N3vin</a
        >
        and
        <a href="https://github.com/cheatfreak47" class="author" tagret="_blank"
          >@cheatfreak47</a
        >.
      </p>
    </footer>
  </body>
</html>
