<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/styleCalc.css" />
    <script defer src="script/scriptCalc.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
      </div>
      <div class="sign plus" data-operator>+</div>
      <div class="sign minus" data-operator>-</div>
      <div class="sign divide" data-operator>รท</div>
      <div class="sign multi" data-operator>ร</div>
      <div class="num dot" data-number>.</div>
      <div class="key equal" data-equal>=</div>
      <div class="num one" data-number>1</div>
      <div class="num two" data-number>2</div>
      <div class="num three" data-number>3</div>
      <div class="num four" data-number>4</div>
      <div class="num five" data-number>5</div>
      <div class="num six" data-number>6</div>
      <div class="num seven" data-number>7</div>
      <div class="num eight" data-number>8</div>
      <div class="num nine" data-number>9</div>
      <div class="num zero" data-number>0</div>
      <div class="key clear" data-clear>C</div>
      <div class="key delete" data-delete>DEL</div>
    </div>
  </body>
</html>
