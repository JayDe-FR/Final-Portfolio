<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79a9888c48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="position-relative overflow-hidden vw-100 vh-100 slider-container">
      <div class="position-absolute h-100 w-25 left-slide">
        <div class="h-100 w-100 d-flex justify-content-center flex-column align-items-center text-light" style="background-color: #007e1f">
          <h1 class="font-weight-light m-auto">Nature</h1>
        </div>
        <div class="h-100 w-100 d-flex justify-content-center flex-column align-items-center text-light" style="background-color: #d1d1d1">
          <h1 class="font-weight-light m-auto">Tech</h1>
        </div>
        <div class="h-100 w-100 d-flex justify-content-center flex-column align-items-center text-light" style="background-color: #f89747">
          <h1 class="font-weight-light m-auto">Food</h1>
        </div>
        <div class="h-100 w-100 d-flex justify-content-center flex-column align-items-center text-light" style="background-color: #fa1919">
          <h1 class="font-weight-light m-auto">Games</h1>
        </div>
      </div>

      <div class="h-100 w-75 position-absolute right-slide">
        <div class="h-100 w-100"
          style="
            background-image: url('https://images.unsplash.com/photo-1566577134770-3d85bb3a9cc4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div class="h-100 w-100"
          style="
            background-image: url('https://images.unsplash.com/photo-1610440042657-612c34d95e9f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80');
          "
        ></div>
        <div class="h-100 w-100"
          style="
            background-image: url('https://images.unsplash.com/photo-1498049860654-af1a5c566876?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div class="h-100 w-100"
          style="
            background-image: url('https://images.unsplash.com/photo-1604213410393-89f141bb96b8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
      </div>

      <div class="action-buttons">
        <button class="btn btn-light btn-outline-dark border-0 p-1 position-absolute down-button">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="btn btn-light btn-outline-dark border-0 p-1 position-absolute up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
