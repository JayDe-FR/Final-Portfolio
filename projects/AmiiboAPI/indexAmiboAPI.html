      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

    <link

  <body>
    <div
      class="
        container-fluid
        d-flex
        justify-content-center
        align-items-center
        bg-danger
        mb-4
      "
      id="header"
    >
      <p class="text-center text-light font-weight-bold m-auto">Obiima Cards</p>
      <button class="btn btn-dark btn-outline-light random">One More!</button>
      <p class="text-center text-light font-weight-bold m-auto">Fantendo</p>
    </div>

    <div class="container">
      <div
        class="
          rounded
          bg-danger
          border-0
          shadow
          m-auto
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
        id="card"
      >
        <img class="w-auto img-fluid mw-100" src="" alt="" />
        <h2 class="text-capitalize text-white font-weight-bold p-2"></h2>
        <span class="text-capitalize text-white font-weight-bold p-3"></span>
        <p class="text-white bg-dark m-2 numId"></p>
      </div>
    </div>

    <div class="container-fluid fixed-bottom text-center bg-dark">
      <p class="text-white mt-3">

        <br />
        Thanks to
        <a
          href="https://amiiboapi.com/"
