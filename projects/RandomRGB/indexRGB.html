<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Randomized</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79a9888c48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style/styleRGB.css" />
    <script defer src="script/scriptRGB.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-capitalize text-center pt-5 m-auto">
        Random color picker
      </h1>
    </div>
    <div class="container text-center w-75 m-auto" id="action">
      <button
        class="btn btn-light btn-outline-secondary text-capitalize mt-5"
        type="button"
      >
        Shuffle
      </button>
    </div>
    <div
      class="
        container
        justify-content-center
        rounded
        text-black-50
        font-weight-bold
        mt-5
        w-75
      "
      id="display"
    >
      <div class="w-100 rounded bg-light"></div>
    </div>
    <div class="container">
      <div class="row flex-column text-center mt-5">
        <p>
          Handmade with <i class="fas fa-coffee"></i> &
          <i class="fas fa-bolt"></i> &mdash; Hope you like it! <br />
          <a
            class="font-weight-bold text-decoration-none twitter"
            href="https://twitter.com/jayson_delion"
            target="_blank"
            >@jayson_delion</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
