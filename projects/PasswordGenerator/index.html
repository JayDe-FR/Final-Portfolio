<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79a9888c48.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="bg-success d-flex justify-content-center align-items-center flex-column">
    <h2 class="text-uppercase text-light font-weight-bold display-4 text-center mb-5 p-3">Password Generator</h2>
    <div class="bg-light rounded mw-100 p-5 container">
      <div class="text-center w-100 mt-3 mb-5 rounded result-container">
        <span id="result"></span>
        <button class="btn border-0 bg-success text-light p-2 position-absolute" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>

      <div class="settings">
        <div class="d-flex justify-content-between align-items-center mt-3 setting">
          <label class="font-weight-bold m-2">Password Length</label>
          <input type="number" id="length" min="4" max="20" value="10" />
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3 setting">
          <label class="font-weight-bold m-2">Include Uppercase Letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3 setting">
          <label class="font-weight-bold m-2">Include Lowercase Letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3 setting">
          <label class="font-weight-bold m-2">Include Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3 mb-5 setting">
          <label class="font-weight-bold m-2">Include Symbols Letters</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>

      <button class="btn font-weight-bold border-0 bg-success text-light p-2 d-block mx-auto px-4" id="generate">Create Password</button>
    </div>
  </body>
</html>
