      crossorigin="anonymous"

    <script

    <link

  <body>
    <div
      class="
        d-flex
        flex-column
        justify-content-center
        align-items-center
        m-auto
        bg-light
        container-fluid
        vh-100
        w-100
      "
    >
      <div
        class="
          d-flex
          flex-column
          justify-content-center
          align-items-center
          border-0
          rounded
          w-auto
          h-auto
          m-5
          bg-dark
        "
        id="content"
      >
        <h2 class="font-weight-bold text-warning text-uppercase m-auto"></h2>
        <blockquote
          class="
            d-flex
            justify-content-center
            align-items-center
            flex-column flex-wrap
            text-white
            font-italic font-weight-light
            anime_quote
          "
        ></blockquote>
        <p class="font-weight-bold text-primary font-italic anime_chara"></p>
      </div>
      <button
        class="btn bg-warning font-weight-bold rounded text-black border-0"
      >
        Next
      </button>
    </div>
