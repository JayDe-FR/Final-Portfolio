<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/79a9888c48.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script/scriptGuess.js"></script>
    <link rel="stylesheet" type="text/css" href="style/styleGuess.css" />
  </head>
  <body>
    <div class="container-fluid pt-5">
      <div
        class="row justify-content-center flex-column text-center text-white"
      >
        <h1 class="pb-5 text-white">Guessing Game!</h1>
        <p class="between font-italic text-white">Hint: From 1 to 20</p>
        <p class="number text-center w-auto mt-4 text-warning">?</p>
      </div>
        <div class="row flex-column align-items-center pb-5 left">
          <input type="number" class="text-center bg- border-0 guess" />
          <button
            class="
              btn btn-success btn-outline-dark
              p-auto
              mt-4
              check
              text-white
            "
          >
            Check
          </button>
        </div>
        <div class="row flex-column align-items-center pb-4 right">
          <p class="p-1 message text-white">Start guessing...</p>
          <p class="p-1 label-score text-white">
            ðŸ’¯ Score: <span class="score text-white">20</span>
          </p>
          <p class="p-1 label-highscore text-white">
            ðŸ¥‡ Highscore: <span class="highscore text-white">0</span>
          </p>
          <button class="btn btn-light btn-outline-dark mt-5 p-auto again">
            Again
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
